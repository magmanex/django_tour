<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">ชื่อแผน</th>
                <th scope="col">รายการเที่ยว</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in travel_plan %}
            <tr>
                <th center><a href="{% url 'my_table:detail' plan.id %}"</a>{{plan.id}}</th>
                <td center>{{plan.name}}</td>
                <td center>{{plan.my_table_set.count}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="{% url 'my_table:create_plan'%}">
        <input type="submit" value="สร้าง plan เที่ยว" />
    </form>
</body>

</html>
